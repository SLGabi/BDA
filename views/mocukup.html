<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shop me - Início </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container">
                    <div class="d-flex justify-content-between w-100">
                        <a class="navbar-brand" href="#"><i class="fa-brands fa-airbnb"></i> Shop me</a>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Produtos</a>
                            </li>
                        </ul>
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <p><i class="fa-regular fa-user"></i> Kayara</p>
                            <button type="button" class="btn btn-secondary logout-btn">Sair</button>
                        </div>
                    </div>
                </div>
              </nav>
        </header>
        <section id="sec-banner">
            <div class="container">
                <div id="banner">
                    <div class="banner-txt text-center d-flex flex-column justify-content-center">
                        <h1><i class="fa-brands fa-airbnb"></i></h1>
                        <h1>Shop me</h1>
                        <h2>Encontramos o produto certo para você</h2>
                    </div>
                </div>
            </div>
        </section>
        <main>
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Recomendações</h3>
                    <button type="button" class="btn btn-secondary view-all-btn">Exibir tudo</button>
                </div>
                <div class="products d-flex justify-content-between align-items-center">
                    <div class="product">
                        <img class="img-fluid product-img" src="https://images.pexels.com/photos/7664366/pexels-photo-7664366.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
                        <h4>Produto tal</h4>
                        <p>R$55,00</p>
                    </div>
                    <div class="product">
                        <img class="img-fluid product-img" src="https://images.pexels.com/photos/5217926/pexels-photo-5217926.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
                        <h4>Produto tal 2</h4>
                        <p>R$25,00</p>
                    </div>
                    <div class="product">
                        <img class="img-fluid product-img" src="https://images.pexels.com/photos/8534088/pexels-photo-8534088.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
                        <h4>Produto tal 3</h4>
                        <p>R$185,00</p>
                    </div>
                    <div class="product">
                        <img class="img-fluid product-img" src="https://images.pexels.com/photos/7588590/pexels-photo-7588590.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
                        <h4>Produto tal 4</h4>
                        <p>R$15,90</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="d-flex justify-content-between">
                    <h4><i class="fa-brands fa-airbnb"></i> Shop me</h4>
                    <p>Copyrights © 2023- Developed by Gabriele Silva, Kayara Pereira, Rafael Copes</p>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
